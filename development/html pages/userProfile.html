<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css files/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css files/userProfile.css">

    <title>user Profile</title>
</head>

<body class="bg-gray-200 font-sans">

    <!-- navber -->
    <nav class="bg-white">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/development/html pages/feed.html" class="text-white text-xl font-semibold"><img
                            class="h-10 rounded-lg" src="../../logo/humanet-nav-icon.png" alt=""></a>
                </div>

                <!-- center nav -->
                <div class="hidden sm:flex bg-white w-full justify-between px-5 items-center">

                    <div class="relative search-bar">
                        <input type="text"
                            class="w-full pl-4 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                            id="searchInput" placeholder="Search...">
                        <div class="absolute inset-y-0 right-0.5 flex items-center justify-between pl-3 ">
                            <button id="searchButton"
                                class="bg-slate-200 h-[90%] px-1 py-2 hover:bg-slate-800 hover:text-white rounded-r-md text-xs">Search</button>
                        </div>
                    </div>

                    <!-- Desktop menu -->
                    <ul class="flex space-x-4 toggle-menu">
                        <li><a href="#"
                                class="rounded-md text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white">Page</a>
                        </li>
                        <li><a href="#"
                                class="rounded-md text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white">Account</a>
                        </li>
                        <li><a href="#"
                                class="rounded-md text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white">My
                                Network</a></li>
                    </ul>
                </div>

                <!-- right icons -->
                <div class=" sm:block ">
                    <!-- Icons div -->
                    <div class="flex items-center space-x-4">

                        <a href="#" class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"><img
                                class="h-5" src="../../logo/message.png" alt=""> </a>
                        <a href="#" class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"><img
                                class="h-5" src="../../logo/settings.png" alt=""> </a>
                        <button class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"><img
                                class="h-5" src="../../logo/notification.png" alt=""></button>

                        <button class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"
                            onclick="toggleDropdown()"><img class="h-full w-full nav-user-image" src="../../logo/profile.png"
                                alt=""></button>

                        <div class="relative inline-block text-left mt-[5vh]">
                            <div id="dropdownContent"
                                class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none "
                                role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                    <div class="flex items-center px-3 py-5 nav-user-profile-data">

                                    </div>
                                    <a href="myProfile.html"
                                        class="text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white"
                                        role="menuitem" tabindex="-1" id="menu-item-0"> Profile</a>
                                </div>
                                <div class="py-1" role="none">
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-2">Setting and Privacy</a>
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-3">Support</a>
                                </div>

                                <div class="py-1 hidden add-option" role="none">
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-2">Page</a>
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-3">Account</a>
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-3">My Network</a>
                                </div>
                                <div class="py-1 " role="none">
                                    <button
                                        class="text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white"
                                        role="menuitem" tabindex="-1" id="sign-out-button">
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- responsive search bar -->
    <div class="relative mt-1 hidden search-div">
        <input type="text"
            class="w-full pl-4 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            id="searchInputRes" placeholder="Search...">
        <div class="absolute inset-y-0 right-0.5 flex items-center justify-between pl-3 ">
            <button id="searchButtonRes"
                class="bg-slate-200 h-[90%] px-1 py-2 hover:bg-slate-800 hover:text-white rounded-r-md text-xs">Search</button>
        </div>
    </div>

    <!-- main div -->
    <div class="w-[170vh] h-[88vh] bg-gray-200 mx-auto mt-5 flex justify-between main-content-div">

        <!--edit modal -->
        <div id="editModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                                        Edit Comment</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500 mb-3">Do you want to edit comment?</p>
                                    </div>
                                    <input id="input-comment" class="w-[100%] border text-sm" type="text"
                                        value="Default Text">
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" onclick="updateComment()"
                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Save</button>
                            <button type="button" onclick="closeEditModal()"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--del modal -->
        <div id="delModal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div
                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                                        Delete Comment</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500">Are you sure you want to delete your comment?
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="button" onclick="delModal()"
                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                            <button type="button" onclick="closedelModal()"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- left div -->
        <div class="w-[70%] h-full bg-gray-200 overflow-auto myPosts-div center-scrollable-div">

            <!-- user Profile -->
            <div class="h-[50vh] w-ful mb-3 flex flex-col justify-between user-profile-top bg-white user-bio-div">
            </div>
        </div>

        <!--right div -->
        <div class="w-[28%] max-h-[80vh] bg-gray-200 flex flex-col right-div-main">

            <!-- right top -->
            <div class="w-full max-h-[58%] py-5 mb-5 bg-white flex flex-col justify-around items-center right-top-div">
                <div class=" w-[90%] about-div">
                </div>
            </div>

            <!-- right bottom -->
            <div class="w-full h-[48%] bg-white flex flex-col justify-around items-center">

                <div class=" w-[90%]">
                    <p class="font-bold items-start text-xl">Who to follow</p>
                </div>

                <!-- more users to add -->
                <div class=" h-[70%] w-[90%] bg-slate-200 rounded-sm overflow-auto people-suggestions-div">
                    <!-- user data from api -->
                </div>

                <!-- View more users button -->
                <div class="bg-slate-200 h-[12%] w-[90%] flex items-center  justify-center rounded-sm mb-2">
                    <a href="#">
                        <button>
                            View More
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="../javascript files/userProfile.js"></script>
</body>

</html>
