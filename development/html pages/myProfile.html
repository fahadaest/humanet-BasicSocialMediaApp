<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css files/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css files/myProfile.css">

    <title>My Profile</title>
</head>

<body class="bg-gray-200 font-sans">

    <!-- navber -->
    <nav class="bg-white">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="feed.html" class="text-white text-xl font-semibold"><img class="h-10 rounded-lg"
                            src="/logo/humanet-nav-icon.png" alt=""></a>
                </div>

                <!-- center nav -->
                <div class="hidden sm:flex bg-white w-full justify-between px-5 items-center">

                    <div class="relative search-bar">
                        <input type="text"
                            class="w-full pl-4 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                            id="searchInput" placeholder="Search...">
                        <div class="absolute inset-y-0 right-0.5 flex items-center justify-between pl-3 ">
                            <button id="searchButton"
                                class="bg-slate-200 h-[90%] px-1 py-2 hover:bg-slate-800 hover:text-white rounded-r-md text-xs">Search</button>
                        </div>
                    </div>

                    <!-- Desktop menu -->
                    <ul class="flex space-x-4 toggle-menu">
                        <li><a href="#"
                                class="rounded-md text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white">Page</a>
                        </li>
                        <li><a href="#"
                                class="rounded-md text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white">Account</a>
                        </li>
                        <li><a href="#"
                                class="rounded-md text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white">My
                                Network</a></li>
                    </ul>
                </div>

                <!-- right icons -->
                <div class=" sm:block ">
                    <!-- Icons div -->
                    <div class="flex items-center space-x-4">

                        <a href="#" class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"><img
                                class="h-5" src="../../logo/message.png" alt=""> </a>
                        <a href="#" class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"><img
                                class="h-5" src="../../logo/settings.png" alt=""> </a>
                        <button class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"><img
                                class="h-5" src="../../logo/notification.png" alt=""></button>

                        <button class="bg-gray-200 h-10 w-10 rounded-lg flex items-center justify-center"
                            onclick="toggleDropdown()"><img class="h-full w-full nav-user-image" src="/logo/profile.png"
                                alt=""></button>

                        <div class="relative inline-block text-left mt-[5vh]">
                            <div id="dropdownContent"
                                class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none "
                                role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-1" role="none">
                                    <div class="flex items-center px-3 py-5 nav-user-profile-data">

                                    </div>
                                    <a href="myProfile.html"
                                        class="text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white"
                                        role="menuitem" tabindex="-1" id="menu-item-0"> Profile</a>
                                </div>
                                <div class="py-1" role="none">
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-2">Setting and Privacy</a>
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-3">Support</a>
                                </div>

                                <div class="py-1 hidden add-option" role="none">
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-2">Page</a>
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-3">Account</a>
                                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem"
                                        tabindex="-1" id="menu-item-3">My Network</a>
                                </div>
                                <div class="py-1 " role="none">
                                    <button
                                        class="text-gray-700 w-full block px-4 py-2 text-sm hover:bg-slate-800 hover:text-white"
                                        role="menuitem" tabindex="-1" id="sign-out-button">
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- responsive search bar -->
    <div class="relative mt-1 hidden search-div">
        <input type="text"
            class="w-full pl-4 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
            id="searchInputRes" placeholder="Search...">
        <div class="absolute inset-y-0 right-0.5 flex items-center justify-between pl-3 ">
            <button id="searchButtonRes"
                class="bg-slate-200 h-[90%] px-1 py-2 hover:bg-slate-800 hover:text-white rounded-r-md text-xs">Search</button>
        </div>
    </div>

    <!-- main div -->
    <div class="w-[170vh] h-[88vh] bg-gray-200 mx-auto mt-5 flex justify-between main-content-div">

        <!-- left div -->
        <div class="w-[70%] h-full bg-gray-200 overflow-auto myPosts-div center-scrollable-div">

            <!-- user Profile -->
            <div class="h-[50vh] w-ful mb-3 flex flex-col justify-between user-profile-top bg-white user-bio-div">
            </div>

            <!-- DO post -->
            <div class="h-auto w-full bg-white mb-3 do-post-div py-5">

                <div class="w-full h-[60%] flex mb-5">
                    <img class="h-12 ml-5 mr-1 mt-4 do-post-img" src="../../logo/profile.png" alt="">
                    <input type="text" class=" px-3 py-2 rounded-md focus:outline-none w-full focus:border-blue-500"
                        placeholder="Share Your Thoughts...">
                </div>

                <div class="w-full h-[40%] flex items-center justify-around do-post-icons">
                    <div class="w-auto h-[100%] flex items-center justify-around do-post-icons-left">
                        <button class="bg-slate-200 mr-3 px-3 py-1 w-auto rounded-md text-xs flex btn-do-posts">
                            <img class="h-4 mr-2 do-icon-img" src="../../logo/photo-icon.png" alt="">
                            Photo
                        </button>
                        <button class="bg-slate-200 mr-3 px-3 py-1 w-auto rounded-md text-xs flex btn-do-posts">
                            <img class="h-4 mr-2 do-icon-img" src="../../logo/video-icon.png" alt="">
                            Video
                        </button>
                        <button class="bg-slate-200 mr-3 px-3 py-1 w-auto rounded-md text-xs flex btn-do-posts">
                            <img class="h-4 mr-2 do-icon-img" src="../../logo/event.png" alt="">
                            Event
                        </button>
                        <button class="bg-slate-200 mr-3 px-3 py-1 w-auto rounded-md text-xs flex btn-do-posts">
                            <img class="h-4 mr-2 do-icon-img" src="../../logo/feeling-emoji.png" alt="">
                            Feeling/Activity
                        </button>
                    </div>

                    <div class="w-auto h-[100%] flex items-center justify-end">
                        <button class="bg-slate-200 px-3 py-1 rounded-md text-sm flex">
                            <img class="h-5" src="../../logo/post-menu.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--right div -->
        <div class="w-[28%] max-h-[80vh] bg-gray-200 flex flex-col right-div-main">

            <!-- right top -->
            <div class="w-full max-h-[58%] py-5 mb-5 bg-white flex flex-col justify-around items-center right-top-div">
                <div class=" w-[90%] about-div">
                </div>
            </div>

            <!-- right bottom -->
            <div class="w-full h-[48%] bg-white flex flex-col justify-around items-center">

                <div class=" w-[90%]">
                    <p class="font-bold items-start text-xl">Who to follow</p>
                </div>

                <!-- more users to add -->
                <div class=" h-[70%] w-[90%] bg-slate-200 rounded-sm overflow-auto people-suggestions-div">
                    <!-- user data from api -->
                </div>

                <!-- View more users button -->
                <div class="bg-slate-200 h-[12%] w-[90%] flex items-center  justify-center rounded-sm mb-2">
                    <a href="#">
                        <button>
                            View More
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="../javascript files/myProfile.js"></script>
</body>

</html>
